# @package _global_

defaults:
  - /base/defaults_imagenet@_global_
  - /models/beit_large_patch16_512@_global_
  - override /hydra/launcher: submitit_slurm
  - override /hydra/sweeper: explicit_combinations
  - _self_

# Default parameters:
sigma: 0.25
alpha: 0.001
N0: 2
N: 5

random_seed: 42
sample_size: 300
experiment_tag: "N_ablation_imagenet_300"

